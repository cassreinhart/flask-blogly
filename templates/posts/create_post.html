{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
    <h2>Add Post for {{ user.first_name }} {{ user.last_name }}</h2>
    <form action="/users/{{ user.id }}/posts/new" method="post">
        <label for="title">Title </label> <input type="text" name="title" required autofocus>
        <label for="content">Content </label> <input type="text" name="content" maxlength="200" size="" required>
       
        <button class="cancel">Cancel</button>
        <button class="submit" type="submit">Add</button>
    </form>
    
{% endblock %}
