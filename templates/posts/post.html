{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    
    <div class="post">
        <h2>{{ post.title }}</h2>    
        <p>{{ post.content }}</p>
        <blockquote>By {{ user.first_name }} {{ user.last_name }} on {{ post.readable_date }}</blockquote>
        <div class="tag-container">
            <p><b>Tags:</b>
                {% for tag in post.tags %}
                <div class="tag">{{ tag.name }}</div>
                {% endfor %}
            </p>
        </div>
       <form>
            <button class="cancel" formmethod="get" formaction="/users/{{ post.user_id }}">Cancel</button>
            <button class="submit" formmethod="get" formaction="/posts/{{ post.id }}/edit">Edit</button>
            <button class="delete" formmethod="post" formaction="/posts/{{ post.id }}/delete">Delete</button>
        </form>
    </div>
    
{% endblock %}
