{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    
    <div class="post">
        <h2>{{ post.title }}</h2>    
        <p>{{ post.content }}</p>
        <blockquote>By {{ user.first_name }} {{ user.last_name }}</blockquote>
       
        <button class="cancel">Cancel</button>
        <button class="submit">Edit</button>
        <button class="delete">Delete</button>
    </div>
    
{% endblock %}
