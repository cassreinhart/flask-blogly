{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}
    <h2>Create a user</h2>
    <form action="/users/new" method="post">
        <label for="first_name">First Name </label> <input type="text" name="first_name" required autofocus>
        <label for="last_name">Last Name </label> <input type="text" name="last_name" required>
        <label for="image_url">Image URL </label> <input type="url" name="image_url">
        <button class="submit" type="submit">Add</button>
    </form>
    
{% endblock %}
